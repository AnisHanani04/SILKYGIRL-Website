<html>
<title> SIGN IN </title>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/x-icon" href="https://silkycosmetics.com/wp-content/themes/html5blank-stable/assets/frontend/images/favicon.ico">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: gray;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

* {
  box-sizing: border-box;

}


.container {
  padding: 30px;
  width: 400px;
  height: 420px;
  background-color: pink;
  border-radius: 12px
  display: flex;
  flex-direction: column;
 justify-content: space-between;
 box-shadow: 0 5px 8px rgba(0,0,0,0.2);
}

 h3 {
   text-align: center;
   margin: 0;

} 

label {
  display: block;
  font-weight: bold;
  margin-bottom: 10px;

}

input[type=text], input[type=password] {
  width: 100%;
  padding: 12px;
  margin: 10px 0 ;
  display: inline-block;
  border: none;
  background: #f1f1f1;
  border-radius: 4px;

}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;

}

hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;

}

.submitbtn {
  background-color: Hotpink;
  color: black;
  padding: 14px 20px;
  border: none;
  cursor: pointer;
  border-radius: 8px;
  font-size: 16px;

}

.submitbtn:hover {
  opacity: 0.9;

}

</style>
</head>
<body>

<form action="your_action_page.html">

  <div class="container">

   <h3>SIGN IN</h3>
   <p>Please sign in here.</p>

   <hr>

    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <hr>
	
	<button type="submit" class="submitbtn" onclick="showAlert(event)">Submit</button>
  </div>
  
<script>
 function showAlert(event) {
            event.preventDefault(); // Prevent the form from submitting and reloading the page
            alert('You have signed up!');
        }
</script>
  
</form>

</body>
</html>
