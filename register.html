<html>
<title> CUSTOMER REGISTRATION </title>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/x-icon" href="https://silkycosmetics.com/wp-content/themes/html5blank-stable/assets/frontend/images/favicon.ico">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: gray;
}

* {
  box-sizing: border-box;
}


.container {
  padding: 16px;
  margin: auto;
  width: 50%;
  background-color: pink;
}


input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}


.registerbtn {
  background-color: Hotpink;
  color: black;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.registerbtn:hover {
  opacity: 1;
}

a {
  color: dodgerblue;
}

.signin {
  background-color: #f1f1f1;
  text-align: center;
}

</style>
</head>

<body>

<form action="file:///C:/Users/User/OneDrive/Documents/UITM%20IM110/5th%20Sem/IMD318%20FILE%20HTML%20GP%20ASG/mainpage.html">

    <div class="container">

    <h1>Customer Registeration</h1>
    <p>Please fill in this form to register.</p>

    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>

    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter Name" name="name" id="name" required>

    <label for="psw-repeat"><b> Password</b></label>
    <input type="password" placeholder=" Enter Password" name="psw-repeat" id="psw" required>

    <hr>

    <p>By creating an account you agree to our Terms & Privacy.</p>

<button type="submit" class="registerbtn" onclick="showAlert(event)">Register</button>
  </div>

<script>
 function showAlert(event) {
            event.preventDefault(); // Prevent the form from submitting and reloading the page
            alert('Register Successful!');
        }
</script>
  
  <div class="container signin">

    <p>Already have an account? <a href="signin.html">Sign in</a>.</p>

</div>
</form>
</body>
</html>
